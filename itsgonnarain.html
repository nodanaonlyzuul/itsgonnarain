<html>
  <head>
    <title>
      It's Gonna Rain
    </title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Signika+Negative' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="content" style="font-family: 'Signika Negative', sans-serif; margin: 0 auto; width: 720px; text-transform:uppercase;"></div>
    <script type="text/javascript" charset="utf-8">
      var output       = "<span>It's Gonna Rain</span><br/>";
      var initial_kern = 2;

      for (var i = 0; i < 300; i++){

        output = output + "<span style='letter-spacing:"+initial_kern+"em'>It's gonna rain</span>";
        initial_kern = initial_kern - 0.01;
      }
      $('#content').html(output);
    </script>
  </body>
</html>
